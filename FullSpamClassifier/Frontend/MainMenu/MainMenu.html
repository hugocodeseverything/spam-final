
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Deteksi Spam Email Kelompok 3</title>
    
    <link rel="stylesheet" href="MainMenu.style.css">
</head>
<body>
    <!-- Main logicnya ada disini Bu-->
    <div class="mode-toggle" onclick="toggleMode()">O</div>
    <div class="box">
        <h2>Deteksi Spam Email Naive Bayes + Random Forest</h2>
        <textarea id="textInput" rows="6" placeholder="Tulis email atau teks disini..."></textarea>
        <button onclick="checkSpam()">Cek Manual Dari Teks</button>
        <input type="file" id="fileInput" accept=".docx,.pdf,.txt" />
        <button onclick="uploadFile()">Cek Dari File DOCX/PDF/TXT</button>
        <div class="result" id="result"></div>
        <div id="loading" style="display:none; text-align:center; margin-top:10px;">Loading Hasil...</div>
        <div class="history" id="history"></div>
    </div>
    
    <script src="MainMenu.script.js"></script>
</body>
</html>
